<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <img [hidden]="usuario.foto" src="assets/imgs/fotoPerfil.png" style="display:block"/>
      <img [hidden]="!usuario.foto" src="{{caminho}}{{usuario.foto}}"/>
      <button ion-button full (click)="onActionSheet()">Alterar imagem ...</button>
      <ion-item>
        <ion-input type="text" placeholder="Nome" [(ngModel)]="usuario.name"></ion-input>
      </ion-item>
      <button ion-button clear (click)="alterarSenha()">
          Alterar Senha&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <ion-icon name="{{icoBotaoSenha}}"></ion-icon>
      </button>
      <div [hidden]="escondeSenha">
        <ion-item>
          <ion-input type="password" placeholder="Senha Atual" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Nova Senha" [(ngModel)]="novaSenha.newPassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Confirme a Nova Senha" [(ngModel)]="novaSenha.newPassword_confirmation"></ion-input>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>
  <p>
    <button ion-button full (click)="editUsuario()">
      Salvar
    </button>
  </p>
</ion-content>
