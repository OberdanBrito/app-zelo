<ion-header>

  <ion-navbar>
    <ion-title>Selecione a Unidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item class="prob-item" *ngFor="let item of unidades" (click)="goMural(item)">
          <h2>{{item.condominio}}</h2>
          <p>{{item.torre}} - {{item.unidade}}</p>
          <ion-icon name="ios-arrow-dropright" item-end></ion-icon>      
        </ion-item>
      </ion-list>
    
</ion-content>
