  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Resultado do Sorteio</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row style="font-weight: bold;">
          <ion-col>
            Andar
          </ion-col>
          <ion-col>
            Vaga
          </ion-col>
          <ion-col>
            Unid
          </ion-col>
          <ion-col>
            Torre
          </ion-col>
        </ion-row>
        <ion-row  *ngFor="let item of resultado">
          <ion-col>
            {{item.andar}}
          </ion-col>
          <ion-col>
            {{item.vaga}}
          </ion-col>
          <ion-col>
            {{item.unidade}}
          </ion-col>
          <ion-col>
            {{item.torre}}
          </ion-col>
        </ion-row>
    </ion-grid>
          
</ion-content>
