<ion-header>

  <ion-navbar>
    <ion-title>Apto {{unidade.unidade}} - Torre {{unidade.torre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="prob-item" *ngFor="let item of vagas; let i = index">
      <h2>#{{i+1}}: Andar {{item.andar}} - Vaga {{item.vaga}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
