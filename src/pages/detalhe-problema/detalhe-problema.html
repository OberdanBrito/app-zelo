<ion-header>

  <ion-navbar>
    <ion-title>Detalhe do Problema</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="presentPopover($event)">
            <ion-icon name="construct"></ion-icon>
        </button>      
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>      
      <ion-item>
        <ion-avatar item-start>
          <img src="http://192.168.0.7:8000/storage/{{morador.foto}}">
        </ion-avatar>
        <h2>{{problema.titulo}}</h2>
        <p>Status: {{problema.status | titlecase}}</p>
        <p *ngIf="morador.id != usuario.id">Morador: {{morador.name}}</p>
        <p [hidden]="problema.status != 'ABERTO'">{{problema.data}}</p>
      </ion-item>
    
      <ion-slides>
          <ion-slide *ngFor = "let foto of problema.fotos">
            <h1><img src="http://192.168.0.7:8000/storage/{{foto}}"></h1>
          </ion-slide>
      </ion-slides>
    
      <ion-card-content>
        <p>{{problema.descricao}}</p>
      </ion-card-content>
   
  </ion-card>

</ion-content>
