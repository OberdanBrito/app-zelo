<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>  
    <ion-title>Sorteio de Vagas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <button ion-button full icon-start (click)="goListaVagas()">
        <ion-icon name="car"></ion-icon>
        Minha Lista de Vagas
      </button>
    </ion-row>
    <ion-row>
      <button ion-button full icon-start (click)="goOutrasListas()">
        <ion-icon name="people"></ion-icon>
        Todas as Listas
      </button>
    </ion-row>
    <ion-row>
      <button ion-button full icon-start (click)="goToResultadoSorteio()">
        <ion-icon name="paper"></ion-icon>
        Resultado do Sorteio
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
