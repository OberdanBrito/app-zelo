<ion-header>

  <ion-navbar>
    <ion-title>Dados do Condomínio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item>
          <ion-label>Condomínio</ion-label>
          <ion-select okText="OK" cancelText="Cancelar" [(ngModel)]="usuario.condominio_id" (ionChange)="lstTorres(usuario.condominio_id)">
            <ion-option *ngFor="let item of listaCondominios" value="{{item.id}}">{{item.nome}}</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Torre</ion-label>
          <ion-select okText="OK" cancelText="Cancelar" [(ngModel)]="usuario.torre_id" (ionChange)="lstUnidades(usuario.condominio_id, usuario.torre_id)">
            <ion-option *ngFor="let item of listaTorres" value="{{item.id}}">{{item.nome}}</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Unidade</ion-label>
          <ion-select okText="OK" cancelText="Cancelar" [(ngModel)]="usuario.unidade">
            <ion-option *ngFor="let item of listaUnidades" value="{{item.id}}">{{item.unidade}}</ion-option>
          </ion-select>
      </ion-item>
    </ion-list>  
    <ion-item>
        <ion-input type="text" placeholder="Validador" [(ngModel)]="usuario.validador"></ion-input>
    </ion-item>    
  </ion-card>
  <p>
      <button ion-button full on-click="addUsuario()">
        Salvar
      </button>
  </p>
</ion-content>
